buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
	compile 'com.android.support:support-v4:19.0.0'
	compile 'com.android.support:appcompat-v7:19.0.0'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.0'
    compile 'com.caverock:androidsvg:1.2.0'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.nineoldandroids:library:2.4.0'

    compile files('lib/libGoogleAnalyticsServices-3.01.jar')
    compile files('lib/nbpmobilead_1.2.2.jar')

    compile project(':HoloCircularProgressBar')
}
